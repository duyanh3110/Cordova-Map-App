<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src * gap: ws: https://ssl.gstatic.com;style-src * 'unsafe-inline' 'self' data: blob:;script-src * 'unsafe-inline' 'unsafe-eval' data: blob:;img-src * data: 'unsafe-inline' 'self'">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Cordova Map App</title>
    </head>
    <body>
        <h3>My Google Maps Demo</h3>
        <a href="index.html">Back</a>
        <!-- Phase 1 -->
        <div class="phase1ab">
            <h3>Get location by input</h3>
            <!-- Get input about location -->
            <div id="location-info">
               <input type="textbox" id="address">
               <input id="showmap-btn" type="button" value="Geocode">               
            </div>          
            <div id="info-location"></div>
            <div id="map1"></div>
        </div>

        <div class="phase1cd">
            <h3>Get device location</h3>
            <button id="get-location-btn">Get your location</button>
            <div id="device-location"></div>
            <div id="map2"></div>
        </div>
    </body>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAsMNH_2hIWFgBIBLu3GmiDyxhMTVpgEdU"></script>
    <script src="js/phase1ab.js"></script>
    <script src="js/phase1cd.js"></script>
</html>
